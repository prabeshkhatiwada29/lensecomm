{% extends 'base.html' %}
{% block content %}
<h1>Cart</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    {% for product_id, item in cart.items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.quantity|floatformat:2|add:item.price|floatformat:2 }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
